<div class="bg-gray-100 w-[400px] rounded-[10px] flex justify-between p-5">
    <div>
        <h1 class="text-gray-600">{{ task.titulo }}</h1>
        <p class="text-gray-400">{{ task.descripcion }}</p>
        <p class="text-gray-400" [class.completada]="task.completada">
            Estado: {{ task.completada ? 'completada' : 'pendiente' }}
        </p>
        <p class="text-gray-400">{{ task.prioridad }}</p>
    </div>
    <input type="date" class="text-blue-300 text-[14px]">
</div>
